<style>
    .card {
        display: flex;
        flex-direction: column-reverse;
        width: 288px;
        max-height: 66vh;
        min-height: 33vh;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1);
        transition: 0.5s;
    }

    .card.initial-state {
        transform: scale(0);
    }

    .card__imgframe {
        width: 100%;
        height: auto;
        background: #fff;
        box-sizing: border-box;
        display: flex;
        align-content: center;
        justify-content: center;
    }

    .card__imgframe img {
        max-width: 100%;
        max-height: 100%;
    }

    .card__textbox {
        width: 100%;
        height: auto;
        padding: 20px 18px;
        background: #fff;
        box-sizing: border-box;
    }

    .card__textbox>*+* {
        margin-top: 10px;
    }

    .card__titletext {
        display: inline-block;
        font-size: 20px;
        font-weight: bold;
        line-height: 125%;
    }

    .card__overviewtext {
        font-size: 12px;
        line-height: 150%;
    }
</style>
<a class="card initial-state">
    <div class="card__textbox">
        <div class="card__titletext">
            タイトルがはいります。
        </div>
        <div class="card__overviewtext">
            概要がはいります。
        </div>
    </div>
    <div class="card__imgframe">
        画像がはいります。
    </div>
</a>
